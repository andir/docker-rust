---
templates:
  '{{ distribution }}/{{ release }}/{{ toolchain }}/Dockerfile': Dockerfile.jinja2

defaults:
  distribution: debian
  release: latest
  toolchain: nightly

instances:
  - debian-stable-stable:
      release: stable
      toolchain: stable
  - debian-stable-nightly:
      release: stable
      toolchain: nightly
  - debian-stretch-stretch:
      release: stretch
      toolchain: stable
  - debian-stretch-nightly:
      release: stretch
      toolchain: nightly
  - debian-jessie-stable:
      release: jessie
      toolchain: stable
  - debian-jessie-nightly:
      release: jessie
      toolchain: nightly
  - ubuntu-14.04-stable:
      distribution: ubuntu
      release: 14.04
      toolchain: stable
  - ubuntu-16.04-stable:
      distribution: ubuntu
      release: 16.04
      toolchain: stable
  - ubuntu-18.04-stable:
      distribution: ubuntu
      release: 18.04
      toolchain: stable
